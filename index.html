<!DOCTYPE html>
<html>
	<script type="text/javascript">
		function getRandomInt(min, max) {
    		return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		var v = getRandomInt(0, 1);
		if (v == 0) {
			window.location = "A.html";
		} else {
			window.location = "B.html";
		}
	</script>
</html>
